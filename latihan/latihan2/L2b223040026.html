<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="5">
			<form>
				<tr bgcolor="gray">
					<td colspan="4" align="center">INPUT DATA MAHASISWA</td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td colspan="2"><input type="text" name="Username" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td colspan="2"><input type="password" name="Password" /></td>
				</tr>
				<tr>
					<td>Fullname</td>
					<td>:</td>
					<td colspan="2"><input type="text" name="Fullname" /></td>
				</tr>
				<tr>
					<td>E-mail</td>
					<td>:</td>
					<td colspan="2"><input type="text" name="E-mail" /></td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td colspan="2">
						<select>
							<option name="Agama" selected>--Pilih Agama--</option>
							<option value="Islam">Islam</option>
							<option value="Kristen">Kristen</option>
							<option value="Hindu">Hindu</option>
							<option value="Buddha">Buddha</option>
							<option value="Konghucu">Konghucu</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="Jenis Kelamin" value="Laki-Laki" />Laki-Laki <input type="radio" name="Jenis Kelamin" value="Perempuan" />Perempuan</td>
				</tr>
				<tr>
					<td>Hobi</td>
					<td>:</td>
					<td>
						<input type="checkbox" name="Hobi" value="Musik" />Musik <input type="checkbox" name="Hobi" value="Olahraga" />Olahraga <input type="checkbox" name="Hobi" value="Gaming" />Gaming
						<input type="checkbox" name="Hobi" value="Lainnya" />Lainnya
					</td>
				</tr>
				<tr>
					<td>Profil Singkat</td>
					<td>:</td>
					<td><textarea name="Profil Singkat" cols="30" rows="5"></textarea></td>
				</tr>
				<tr align="right">
					<td colspan="3"><input type="submit" name="input" value="Input" /></td>
				</tr>
			</form>
		</table>
	</body>
</html>
