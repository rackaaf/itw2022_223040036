<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Marvel</h1>

		<div class="container">
			<ul class="gallery">
				<li>
					<a href="#gambar-1">
						<img class="radius" src="img/thumbs/thorthumbs.png" alt="thor" />
						<span>Thor</span>
					</a>

					<div class="overlay" id="gambar-1">
						<a href="#" class="close">x close</a>
						<a href="#gambar-4" class="prev">prev</a>
						<img src="img/full/thor.png" alt="thor" />
						<a href="#gambar-2" class="next">next</a>
					</div>
				</li>

				<li>
					<a href="#gambar-2">
						<img class="radius" src="img/thumbs/grootthumbs.png" alt="groot" />
						<span>Groot</span>
					</a>
					<div class="overlay" id="gambar-2">
						<a href="#" class="close">x close</a>
						<a href="#gambar-1" class="prev">prev</a>
						<img src="img/full/groot.png" alt="thor" />
						<a href="#gambar-3" class="next">next</a>
					</div>
				</li>

				<li>
					<a href="#gambar-3">
						<img class="radius" src="img/thumbs/RocketRaccoonthumbs.png" alt="rocket raccoon" />
						<span>RocketRaccoon</span>
					</a>
					<div class="overlay" id="gambar-3">
						<a href="#" class="close">x close</a>
						<a href="#gambar-2" class="prev">prev</a>
						<img src="img/full/RocketRaccoon.png" alt="RocketRaccoon" />
						<a href="#gambar-4" class="next">next</a>
					</div>
				</li>

				<li>
					<a href="#gambar-4">
						<img class="radius" src="img/thumbs/captainmarvelthumbs.png" alt="Capt marvel" />
						<span>CaptainMarvel</span>
					</a>
					<div class="overlay" id="gambar-4">
						<a href="#" class="close">x close</a>
						<a href="#gambar-3" class="prev">prev</a>
						<img src="img/full/captainmarvel.png" alt="capt marvel" />
						<a href="#gambar-1" class="next">next</a>
					</div>
				</li>

				<div class="clear"></div>
			</ul>
		</div>
	</body>
</html>
